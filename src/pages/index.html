<!DOCTYPE html>
<html>
  <head>
    <title>Task Management App | kandoruus</title>
    <!--<link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"  type="image/x-icon" />-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Task Management App</h1>
      <form action="/user-api/signup" method="post">
        <h3>Create a New User</h3>
        <input id="user-username" type="text" name="username" placeholder="username" required />
        <input id="user-password" type="text" name="password" placeholder="password" required />
        <input type="submit" value="Submit" />
      </form>
      <form action="/user-api/login" method="post">
        <h3>Login</h3>
        <input id="user-username" type="text" name="username" placeholder="username" required />
        <input id="user-password" type="text" name="password" placeholder="password" required />
        <input type="submit" value="Submit" />
      </form>
      <form action="/user-api/change-password" method="post">
        <h3>Change Password</h3>
        <input id="user-username" type="text" name="username" placeholder="username" required />
        <input
          id="user-old-password"
          type="text"
          name="oldPassword"
          placeholder="old password"
          required
        />
        <input
          id="user-new-password"
          type="text"
          name="newPassword"
          placeholder="new password"
          required
        />
        <input type="submit" value="Submit" />
      </form>
      <form action="/user-api/delete-account" method="post">
        <h3>Delete account</h3>
        <input id="user-username" type="text" name="username" placeholder="username" required />
        <input id="user-password" type="text" name="password" placeholder="password" required />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
