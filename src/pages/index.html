<!DOCTYPE html>
<html>
  <head>
    <title>Task Management App | kandoruus</title>
    <!--<link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"  type="image/x-icon" />-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Task Management App</h1>
      <form action="/api/task" method="post">
        <h3>Create a New Task</h3>
        <input id="task-name" type="text" name="name" placeholder="name" required />
        <input id="task-desc" type="text" name="description" placeholder="description" />
        <input id="task-status" type="text" name="status" placeholder="status" />
        <input id="task-prio" type="text" name="priority" placeholder="priority" />
        <input id="task-start-date" type="date" name="startDate" placeholder="start date" />
        <input id="task-due-date" type="date" name="dueDate" placeholder="due date" required />
        <input id="task-est-time" type="text" name="estTime" placeholder="estimated completion time" />
        <input type="submit" value="Submit" />
      </form>
  </body>
</html>
