<!DOCTYPE html>
<html>
  <head>
    <title>Task Management App | kandoruus</title>
    <!--<link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"  type="image/x-icon" />-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Task Management App</h1>
      <form action="/api/task" method="post">
        <h3>Create a New Task</h3>
        <input id="task-name" type="text" name="name" placeholder="name" required />
        <input id="task-desc" type="text" name="description" placeholder="description" />
        <input id="task-status" type="text" name="status" placeholder="status" />
        <input id="task-prio" type="text" name="priority" placeholder="priority" />
        <input type="submit" value="Submit" />
      </form>
      <form action="/api/updatetask" method="post">
        <h3>Update a Task</h3>
        <input id="task-id1" type="text" name="id" placeholder="id" required />
        <input id="task-name1" type="text" name="name" placeholder="name" required />
        <input id="task-desc1" type="text" name="description" placeholder="description" />
        <input id="task-status1" type="text" name="status" placeholder="status" />
        <input id="task-prio1" type="text" name="priority" placeholder="priority" />
        <input type="submit" value="Submit" />
      </form>
      <form action="/api/updatemanytasks" method="post">
        <h3>Update Many Tasks</h3>
        <input
          id="tasklist"
          type="text"
          name="tasklist"
          value='[{"_id":"654d399c8436083cc356886c","data":{"name":"Test 1","description":"BulkSave with post","status":"Not Started","priority":"Low"},"__v":0},{"_id":"654d3fd5a10ed63e8a1f29c7","data":{"name":"Test Task 47","description":"foobar","status":"Not Started","priority":"Low"},"__v":0}]'
        />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
